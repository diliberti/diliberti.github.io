  <!-- Floating Schedule Widget -->
<style>
  #schedule-widget-container {
    position: fixed;
    z-index: 9999;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 780px;
    height: 660px;
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 10px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background: transparent;
    backdrop-filter: blur(4px);
    display: none;
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  #schedule-widget-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform-origin: top left;
  }

  #schedule-widget-container.show {
    display: block;
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }

  #schedule-widget-container.hide {
    opacity: 0;
    transform: translateX(-50%) scale(0.95);
    pointer-events: none;
  }

  .close-schedule {
    position: absolute;
    top: 6px;
    right: 12px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    color: #555;
    z-index: 10;
  }

  /* Responsive scaling for mobile */
  @media (max-width: 799px) {
    #schedule-widget-container {
      width: 95vw;
      height: 80vh;
    }

    #schedule-widget-container iframe {
      transform: scale(0.95);
    }
  }
</style>

<div id="schedule-widget-container">
  <span class="close-schedule">&times;</span>
  <iframe src="https://koalendar.com/e/meet-with-ivan-koai2M4V?embed=true" allow="camera; microphone; fullscreen; display-capture"></iframe>
</div>

<script>
  const icon = document.querySelector('.schedule-trigger');
  const widget = document.getElementById('schedule-widget-container');
  const closeBtn = widget.querySelector('.close-schedule');

  icon.addEventListener('click', () => {
    widget.classList.add('show');
    widget.classList.remove('hide');
  });

  closeBtn.addEventListener('click', () => {
    widget.classList.add('hide');
    setTimeout(() => widget.classList.remove('show'), 250);
  });
</script>
